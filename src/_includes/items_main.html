<article class="item row">
  <div class="item-meta col-12">
    <span class="item-date">{{ item.date | date: '%B %-d, %Y' }}</span>
  </div>
  <!-- item-meta -->
  <div class="col-12 item-title">
    <a href="{{ item.url }}">{{ item.title }}</a>
  </div>
  <a class="col-lg-4 col-xl-3 item-link" href="{{ item.url }}">
    <img class="img-fluid rounded item-img" src="{% if item.images.thumb %}{{ item.images.thumb }}{% else %}{{ item.images.hero }}{% endif %}"
      alt="{{ item.title }} thumbnail">
  </a>
  <p class="col-lg-8 col-xl-9 item-description pt-3 pb-0 pt-md-0">{{ item.summary | strip_html | truncatewords: 50 }}</p>
  <nav class="col-12 item-links">{% include item_links.html %}</nav>
  <!-- Is it a course or something else -->
</article>
